<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Atuendos</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font: Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
        }
        /* Custom styling for the loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="container bg-white rounded-3xl shadow-xl p-8 md:p-12">
    <div class="text-center mb-10">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Asistente de Atuendos</h1>
        <p class="text-md text-gray-600">Encuentra el atuendo perfecto para ti. Llena tus datos y ¡a vestirte!</p>
    </div>

    <!-- The form for user input -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <!-- Gender Select -->
        <div>
            <label for="gender" class="block text-sm font-medium text-gray-700">Género</label>
            <select id="gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border-2 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
        </div>

        <!-- Skin Tone Select -->
        <div>
            <label for="skinTone" class="block text-sm font-medium text-gray-700">Tono de Piel</label>
            <select id="skinTone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border-2 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                <option value="clara">Clara</option>
                <option value="media">Media</option>
                <option value="oscura">Oscura</option>
            </select>
        </div>
        
        <!-- Hair Color Select -->
        <div>
            <label for="hairColor" class="block text-sm font-medium text-gray-700">Color de Pelo</label>
            <select id="hairColor" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border-2 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                <option value="negro">Negro</option>
                <option value="castano">Castaño</option>
                <option value="rubio">Rubio</option>
                <option value="rojo">Rojo</option>
            </select>
        </div>

        <!-- Eye Color Select -->
        <div>
            <label for="eyeColor" class="block text-sm font-medium text-gray-700">Color de Ojos</label>
            <select id="eyeColor" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border-2 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                <option value="marron">Marrón</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
                <option value="avellana">Avellana</option>
            </select>
        </div>
        
        <!-- Season Select -->
        <div class="md:col-span-2">
            <label for="season" class="block text-sm font-medium text-gray-700">Estación del Año</label>
            <select id="season" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border-2 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                <option value="primavera">Primavera</option>
                <option value="verano">Verano</option>
                <option value="otono">Otoño</option>
                <option value="invierno">Invierno</option>
            </select>
        </div>
    </div>
    
    <!-- Generate Button -->
    <div class="flex justify-center mb-8">
        <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
            Generar Atuendo
        </button>
    </div>
    
    <!-- Results and Loading Section -->
    <div id="resultsSection" class="bg-gray-50 p-6 rounded-2xl shadow-inner border border-gray-200 hidden">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Tu Sugerencia de Atuendo</h2>
        <div id="loadingIndicator" class="flex justify-center items-center h-40 hidden">
            <div class="spinner"></div>
        </div>
        <div id="outfitText" class="text-gray-700 leading-relaxed text-sm"></div>
    </div>

</div>

<script>
    // Get all the necessary DOM elements
    const generateBtn = document.getElementById('generateBtn');
    const resultsSection = document.getElementById('resultsSection');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const outfitText = document.getElementById('outfitText');

    // Add a click event listener to the generate button
    generateBtn.addEventListener('click', async () => {
        // Show the results section and loading indicator
        resultsSection.classList.remove('hidden');
        loadingIndicator.classList.remove('hidden');
        outfitText.textContent = '';
        
        // Get the values from the dropdowns
        const gender = document.getElementById('gender').value;
        const skinTone = document.getElementById('skinTone').value;
        const hairColor = document.getElementById('hairColor').value;
        const eyeColor = document.getElementById('eyeColor').value;
        const season = document.getElementById('season').value;

        // Construct the prompt for the generative model
        const prompt = `Actúa como un estilista de moda personal. Basándote en las siguientes características, describe un atuendo apropiado para un ${gender}, especificando las prendas, los colores y los accesorios. Justifica por qué estos elementos combinan bien con las características de la persona y la estación.

        Características de la persona:
        - Género: ${gender}
        - Tono de piel: ${skinTone}
        - Color de pelo: ${hairColor}
        - Color de ojos: ${eyeColor}
        - Estación: ${season}

        Ejemplo de respuesta (NO uses esta respuesta, crea una nueva):
        Atuendo para ${gender}: Un pantalón chino de color beige, una camisa de lino azul claro y mocasines de ante. Los colores claros del pantalón y la camisa contrastan bien con el cabello oscuro y el tono de piel claro, creando un look fresco y elegante para la primavera.

        Tu respuesta debe ser una descripción detallada y única del atuendo.`;

        // The API endpoint and key setup for the generative model
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        let retries = 0;
        const maxRetries = 3;
        const initialDelay = 1000; // 1 second

        const callApi = async () => {
            try {
                // Prepare the payload for the API call
                const payload = {
                    contents: [{
                        parts: [{ text: prompt }]
                    }]
                };

                // Make the API call
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    if (response.status === 429 && retries < maxRetries) {
                        const delay = initialDelay * Math.pow(2, retries);
                        retries++;
                        console.log(`Rate limit exceeded. Retrying in ${delay / 1000} seconds...`);
                        await new Promise(res => setTimeout(res, delay));
                        return await callApi(); // Retry the call
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                // Extract the generated text from the response
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (text) {
                    // Display the generated text and hide the loading indicator
                    outfitText.innerHTML = text.replace(/\n/g, '<br>');
                } else {
                    outfitText.textContent = "Lo siento, no pude generar una sugerencia de atuendo. Por favor, inténtalo de nuevo.";
                }
            } catch (error) {
                console.error('Error al generar el atuendo:', error);
                outfitText.textContent = "Ocurrió un error al conectar con el servidor. Por favor, revisa tu conexión e inténtalo de nuevo.";
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        };

        // Initial call to the API
        callApi();
    });
</script>

</body>
</html>
